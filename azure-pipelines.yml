# azure-pipelines.yml
trigger:
- main  # run pipeline on push to main branch

pool:
  name: 'MyPC-AgentPool'

steps:
# ðŸ§± Build Step (Optional)
- script: echo "Building static HTML site..."
  displayName: 'Build Step'

# ðŸ§ª Test Step (Optional)
- script: echo "No tests required for static HTML"
  displayName: 'Test Step'

# ðŸ“‚ Copy files to artifact staging
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# ðŸ“¦ Publish build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# ðŸš€ Deploy to Azure Static Web App
- task: AzureStaticWebApp@0
  inputs:
    app_location: '$(Build.SourcesDirectory)'
    output_location: ''
    azure_static_web_apps_api_token: '$(deployment_token)'
  displayName: 'Deploy to Azure Static Web App'
